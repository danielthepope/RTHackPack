<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RTHackPack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>
          <a href="../">RTHackPack</a>
          <small>github-events</small>
        </h1>
      </div>

      <p class="lead">
        New events triggered by the JSOxford organisation on GitHub.
      </p>

      <h3>Events</h3>

      <div class="jumbotron">
        <h1 id="formatted">&hellip;</h1>
        <h3 id="timestamp"></h3>
      </div>

      <h3>Full Data</h3>
      <div class="well">
        <code id="full" class="pre"></code>
      </div>

    </div>


    <script src="https://js.pusher.com/2.2/pusher.min.js"></script>
    <script type="text/javascript">
      var pusher = new Pusher('e90170eabd1af4f8e8fc');

      var channel = pusher.subscribe('github');

      channel.bind('org-event', function(data) {
        formatted.textContent = data.formatted;
        timestamp.textContent = data.timestamp;

        full.textContent = JSON.stringify(data, null, 2);
      });
    </script>

  </body>
</html>
